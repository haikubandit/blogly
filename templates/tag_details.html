{% extends 'base.html' %}

{% block title %}Tag Details{% endblock %}

{% block content %}

<div class="tag-details mt-3">
    <h1>{{tag.name}}</h1>
    <ul>
        {% for post in posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <form>
        <button class="btn btn-primary"
                formaction="/tags/{{ tag.id }}/edit"
                formmethod="GET">Edit
        </button>
        <button class="btn btn-danger"
                formaction="/tags/{{ tag.id }}/delete"
                formmethod="POST">Delete
        </button>
      </form>
</div>

{% endblock %}
