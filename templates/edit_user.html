{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}

    <header class="page-header">
        <h1>Edit a user</h1>
    </header> 

    <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" id="first-name" aria-describedby="emailHelp" placeholder="Enter a first name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Enter a last name">
        </div>
        <div class="form-group">
          <label for="img-url">Image URL</label>
          <input type="text" class="form-control" id="img-url" placeholder="Provide an image of this user">
        </div>
        <a href="/edit-user" class="btn btn-sm btn-outline-info" role="button">Cancel</a>
        <button type="submit" class="btn btn-success btn-sm float-right">Save</button>
    </form>

{% endblock %}
