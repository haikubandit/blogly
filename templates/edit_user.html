{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}

    <header class="page-header">
        <h1>Edit a user</h1>
    </header> 

    <form action="/users/{{user.id}}/edit" method="POST">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" name="first-name" value="{{user.first_name}}" placeholder="Enter a first name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" name="last-name" value="{{user.last_name}}" placeholder="Enter a last name">
        </div>
        <div class="form-group">
          <label for="image-url">Image URL</label>
          <input type="text" class="form-control" name="image-url" value="{{user.image_url}}" placeholder="Provide an image of this user">
        </div>
        <div class="float-right">
            <a href="/users/{{user.id}}" class="btn btn-sm btn-outline-info" role="button">Cancel</a>
            <button type="submit" class="btn btn-sm btn-success">Save</button>
        </div>
    </form>

{% endblock %}
