{% extends 'base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}

    <header class="page-header">
        <h1>Create a User</h1>
    </header> 

    <form action="/users/new" method="POST">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" name="first-name" aria-describedby="emailHelp" placeholder="Enter a first name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" name="last-name" placeholder="Enter a last name">
        </div>
        <div class="form-group">
          <label for="image-url">Image URL</label>
          <input type="text" class="form-control" name="image-url" placeholder="Provide an image of this user">
        </div>
        <button type="submit" class="btn btn-success btn-sm float-right">Add</button>
    </form>

{% endblock %}
