{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

    <header class="page-header">
        <h1>Edit Post</h1>
    </header> 

    <form action="/posts/{{post.id}}/edit" method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" value="{{post.title}}" aria-describedby="titleHelp" placeholder="Enter post title">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" class="form-control" cols="40" rows="5">{{post.content}}</textarea>
        </div>
        <div class="form-check">
          {% for tag in tags %}
          <div>
            <input class="form-check-input"
                   type="checkbox"
                   value="{{ tag.id }}"
                   id="tag_{{ tag.id }}"
                   {% if tag in post.tags %}checked{% endif %}
                   name="tags">
            <label class="form-check-label" for="tag_{{ tag.id }}">
              {{ tag.name }}
            </label>
          </div>
          {% endfor %}
        </div>
        <div class="float-right">
            <a href="/posts/{{post.id}}" class="btn btn-sm btn-outline-info" role="button">Cancel</a>
            <button type="submit" class="btn btn-sm btn-success">Add</button>
        </div>
    </form>

{% endblock %}
