{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

    <header class="page-header">
        <h1>Users</h1>
    </header> 

    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>

    <a href="/users/new" class="btn btn-sm btn-secondary" role="button">Add user</a>

{% endblock %}
