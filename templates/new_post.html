{% extends 'base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}

    <header class="page-header">
        <h1>Add a post for {{user.full_name}}</h1>
    </header> 

    <form action="/users/{{user.id}}/posts/new" method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" aria-describedby="titleHelp" placeholder="Enter post title">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" class="form-control" cols="40" rows="5"></textarea>
        </div>
        <div class="form-check">
          {% for tag in tags %}
          <div>
            <input class="form-check-input"
                   type="checkbox"
                   value="{{ tag.id }}"
                   id="tag_{{ tag.id }}"
                   name="tags">
            <label class="form-check-label" for="tag_{{ tag.id }}">
              {{ tag.name }}
            </label>
          </div>
          {% endfor %}
        </div>
        <div class="float-right">
            <a href="/users/{{user.id}}" class="btn btn-sm btn-outline-info" role="button">Cancel</a>
            <button type="submit" class="btn btn-sm btn-success">Add</button>
        </div>
    </form>

{% endblock %}
